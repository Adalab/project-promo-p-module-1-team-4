<!-- margin-top en mobile 105 y a partir de tablet 60 -->

<form action="./contact.html" method="get" class="container_form wrapper">
  <div class="item">
    <label for="name">Nombre completo <span class="span">*</span> </label>
    <input class="box" type="text" id="name" placeholder="Nombre..." required />
  </div>
  <div class="item">
    <label for="email">Email <span class="span">*</span> </label>
    <input
      class="box"
      type="email"
      id="email"
      value="nombre.apellidos@mail.com"
      required
    />
  </div>
  <div class="item">
    <label for="tel"> Tel√©fono <span class="span">*</span> </label>
    <input
      class="box"
      type="tel"
      id="tel"
      placeholder="Ej: 123456789"
      required
    />
  </div>
  <div class="item">
    <label for="message">Mensaje:</label>
    <textarea
      class="box"
      id="message"
      name="message"
      rows="8"
      cols="50"
    ></textarea>
  </div>
  <div class="item">
    <input class="buttom" type="submit" value="enviar" />
  </div>
</form>
