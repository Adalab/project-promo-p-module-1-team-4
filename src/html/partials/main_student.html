<article class="student">
  <img class="student__photo" src="@@profile_image" alt="Foto de @@name" />
  <div class="container_text">
    <h3 class="name--student">@@name</h3>
    <p class="description--student">@@description</p>
    <div class="box--logos">
      <a class="redes" href="@@twitter" target="_blank">
        <i class="fa-brands fa-twitter"></i> </a
      >·
      <a class="redes" href="@@linkedin" target="_blank">
        <i class="fa-brands fa-linkedin-in"></i> </a
      >·
      <a class="redes" href="@@github" target="_blank">
        <i class="fa-brands fa-github-alt"></i
      ></a>
      ·
      <a class="redes" href="mailto:@@email" target="_blank"
        ><i class="fa-solid fa-envelope"></i
      ></a>
    </div>
  </div>
</article>
